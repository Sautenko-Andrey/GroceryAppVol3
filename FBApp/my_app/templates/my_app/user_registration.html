{% extends 'my_app/base.html' %}
{% block content %}
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-xl-12 col-md-12 col-sm-12" align="center">
            <div class="login-box">
                <h2>{{title}}</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for f in form %}
                    <h6><label class="form-label" for="{{f.id_for_label}}"><b>{{f.label}}:</b></label>{{f}}</h6>
                    <div class="form-error">{{f.errors}}</div>
                    {% endfor %}
                    <button type="submit" class="btn_authorization_style_for_button">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Регистрация
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
