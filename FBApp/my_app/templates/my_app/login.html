{% extends 'my_app/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-xl-4 col-md-4 col-sm-4" align="left">
        </div>
        <div class="col-xl-4 col-md-4 col-sm-4" align="center">
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="login-box">
                <h2>{{title}}</h2>
                <form method="post">

                    {% csrf_token %}
                    <div class="form-error">{{form.non_field_errors}}</div>
                    {% for f in form %}
                    <h6 class="p-login"><label class="form-label" for="{{f.id_for_label}}"><b>{{f.label}}:</b></label>{{f}}
                    </h6>
                    <div class="form-error">{{f.errors}}</div>
                    <br>
                    {% endfor %}

                    <button type="submit" class="btn_authorization_style_for_button">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Войти
                    </button>
                </form>
            </div>
            <div class="col-xl-4 col-md-4 col-sm-4" align="left">
            </div>
        </div>
    </div>
</div>
{% endblock %}
